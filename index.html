<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Weidson">
    <meta name="description" content="Tela de Login com validação de senha forte">
    <meta name="keywords" content="html5, tecnologia">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
    
    <title>Login</title>
</head>

<body>
    <div class="wrapper">
        <div class="sigup">
            <div class="logo">
                <a class="logo__link" href="/"></a>
            </div>
            <h1 class="sigup__title">Cadastre-se</h1>
            <form action="get" class="form" data-form>
                <div class="form__group">
                    <label class="form__label hide" for="inputName">Nome</label>
                    <input type="text" name="name" id="inputName" class="form__input-text" placeholder="Nome" required data-input>
                    <i class="form__input-icon fas fa-user"></i>
                    <span class="form__message-error" data-error-message></span>
                </div>
                <div class="form__group">
                    <label class="form__label hide" for="inputEmail">E-mail</label>
                    <input type="email" name="email" id="inputEmail" class="form__input-text" placeholder="E-mail" required data-input>
                    <i class="form__input-icon fas fa-envelope"></i>
                    <span class="form__message-error" data-error-message></span>
                </div>
                <div class="form__group">
                    <label class="form__label hide" for="inputSenha">Senha</label>
                    <input type="password" name="password" id="inputSenha" class="form__input-text" placeholder="Senha" required data-input>
                    <span class="form__message-error" data-error-message></span>
                    <i class="form__input-icon fas fa-lock"></i>
                    <i class="form__input-icon fas fa-eye" data-password-eye></i>                    
                    <div class="requirements">
                        <div class="requirements__progressbar" data-requirement-progressbar data-percentage="0"></div>
                        <div class="requirements__description">A senha deverá ter</div>
                        <ul class="requirements__list">
                            <li class="requirements__item" data-requirement-item="lowerUpperCase"><i class=" fas"></i> Pelo menos 1 letra maiúscula e 1 letra minúscula</li>
                            <li class="requirements__item" data-requirement-item="number"><i class=" fas"></i> Pelo menos 1 número</li>
                            <li class="requirements__item" data-requirement-item="specialCharacter"><i class=" fas"></i> Pelo menos 1 caracter especial</li>
                            <li class="requirements__item" data-requirement-item="minCharacter"><i class=" fas"></i> Pelo menos 8 caracteres</li>
                        </ul>
                    </div>
                </div>
                <div class="form__group">
                    <input type="checkbox" name="checkbox" id="inputCheckbox" class="form__input-checkbox" required data-input>
                    <label class="form__label" for="inputCheckbox">Concordo com os <a class="forma__link" href="/">termos</a> e <a class="forma__link" href="/">política de
                        privacidade</a></label>
                    <span class="form__message-error" data-error-message></span>
                </div>
                <div class="form__group form__group-center">
                    <button class="form__button-submit" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/js/forma_validation.js"></script>
    <script src="/assets/js/show_password.js"></script>
</body>
</html>
